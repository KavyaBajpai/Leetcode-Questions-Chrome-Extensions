<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; width: 200px; padding: 10px; }
        select { width: 100%; padding: 5px; }
        button { margin-top: 10px; width: 100%; padding: 5px; background: #FFA500; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h4>Select Preferred Topic</h4>
    <select id="topic-select">
        <option value="array">Array</option>
        <option value="string">String</option>
        <option value="graph">Graph</option>
        <option value="dp">Dynamic Programming</option>
        <option value="tree">Tree</option>
    </select>
    <button id="save">Save</button>

    <script src="popup.js"></script>
</body>
</html>
